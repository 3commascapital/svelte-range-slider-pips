<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test</title>
		<link rel="stylesheet" href="./node_modules/range-slider-pips/dist/es/range-slider-pips.css" />
		<script type="module">
			import RangeSliderPips from './node_modules/range-slider-pips/dist/es/range-slider-pips.mjs';
			document.onreadystatechange = function () {
				if (document.readyState === 'complete') {
					const slider = document.querySelector('.my-slider');
					const rangeSliderPips = new RangeSliderPips({
						target: slider,
						props: {
              pips: true,
              all: 'label',
              float: true
            }
					});
				}
			};
		</script>
	</head>
	<body>
		<h1>Testing loading JS (esm) script</h1>
		<div class="my-slider"></div>
	</body>
</html>
